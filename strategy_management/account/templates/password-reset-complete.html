{% extends "base.html" %}
{% load static %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center min-vh-60 py-5">
    <div class="w-100" style="max-width: 500px;">
        <div class="alert alert-success text-center shadow-sm p-4">
            <h4 class="mb-3">Password Reset Successful</h4>
            <p>Your password has been set. You can now
                <a href="{% url 'login' %}" class="text-decoration-none text-primary fw-semibold">login</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
