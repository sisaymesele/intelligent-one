<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ subject }}</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="20" cellspacing="0" style="background-color: #ffffff; margin-top: 20px; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
            <tr>
              <td>
                <h2 style="margin-top: 0;">Hello {{ user.first_name }},</h2>

                <div style="font-size: 15px;">
                  {{ message|safe }}
                </div>

                <p style="margin-top: 40px;">Thanks,<br><strong>Manfira</strong></p>
              </td>
            </tr>
          </table>

          <p style="font-size: 12px; color: #888; margin-top: 10px;">
            This message was sent to {{ user.email }}. If you no longer wish to receive these emails, please contact support.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
