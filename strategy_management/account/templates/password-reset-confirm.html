

{% extends 'base.html' %}
{% load static %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100 py-5">
    <div class="w-100" style="max-width: 420px;">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Set New Password</h2>

            {% if messages %}
                <div class="mb-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message|safe }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" class="form-container">
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-style">
                        {{ form.as_p }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3 py-2">Set Password</button>
            </form>
        </div>
    </div>
</div>

<style>
    .form-style p {
        margin-bottom: 1rem;
    }

    .form-style p > label {
        font-weight: 500;
        display: block;
        margin-bottom: 0.5rem;
    }

    .form-style p > input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #ccc;
        border-radius: 0.375rem;
        font-size: 1rem;
    }

    .form-style p .helptext,
    .form-style p .errorlist {
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }

    .form-style p .errorlist {
        color: #dc3545;
        list-style: none;
        padding-left: 0;
    }
</style>
{% endblock %}
