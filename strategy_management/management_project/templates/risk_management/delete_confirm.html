{% extends "dashboard.html" %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 40vh;">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4 text-danger">Confirm Deletion</h2>
                <p class="text-center mb-4">
                    Are you sure you want to delete the risk 
                    "<strong>{{ risk.key }}</strong>"?
                </p>

                <!-- HTMX Form for Deletion -->
                <form method="POST" class="d-flex justify-content-center gap-2">
                    {% csrf_token %}
                    <button type="submit"
                            class="btn btn-danger"
                            hx-post="{% url 'delete_risk_management' pk=entry.pk %}"
                            hx-target="#full-page-container"
                            hx-swap="innerHTML"
                            hx-push-url="true">
                        Yes, Delete
                    </button>

                    <!-- Cancel Button -->
                    <a class="btn btn-secondary"
                       href="{% url 'risk_management_list' %}"
                       hx-get="{% url 'risk_management_list' %}"
                       hx-target="#full-page-container"
                       hx-swap="innerHTML"
                       hx-push-url="true">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
