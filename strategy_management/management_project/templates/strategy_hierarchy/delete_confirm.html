{% extends 'dashboard.html' %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete <strong>{{ entry }}</strong>?</p>

<form method="post"
      hx-post="{% url 'delete_strategy_hierarchy' entry.pk %}"
      hx-target="#full-page-container"
      hx-swap="innerHTML"
      hx-push-url="true">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a class="btn btn-secondary"
       hx-get="{% url 'strategy_hierarchy_list' %}"
       hx-target="#full-page-container"
       hx-swap="innerHTML"
       hx-push-url="true"
       href="{% url 'strategy_hierarchy_list' %}">
        Cancel
    </a>
</form>
{% endblock %}
