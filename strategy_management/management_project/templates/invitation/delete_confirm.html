{% extends 'dashboard.html' %}

{% block content %}
<div id="full-page-container" class="container mt-5 text-center">
    <div class="card shadow-sm border-0 rounded" style="max-width: 500px; margin: auto;">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Confirm {{ action|capfirst }}</h5>
        </div>
        <div class="card-body">
            <p class="mb-4">
                Are you sure you want to <strong>{{ action }}</strong> the invitation for 
                <strong>{{ invitation.email }}</strong>?
            </p>

            <form method="post" class="d-flex justify-content-center gap-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, {{ action|capfirst }}</button>
                <a 
                    hx-get="{% url 'invitation_list' %}" 
                    hx-target="#full-page-container" 
                    hx-swap="innerHTML" 
                    hx-push-url="{% url 'invitation_list' %}" 
                    class="btn btn-secondary"
                >
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
