{% extends "dashboard.html" %}
{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 40vh;">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Confirm Deletion</h2>
                <p class="text-center mb-4">
                    Are you sure you want to delete the vision
                    "<strong>{{ vision.vision_statement }}</strong>" for
                    "<strong>{{ vision.organization_name }}</strong>"?
                </p>

                <!-- HTMX Form for Deletion -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center">
                        <button
                                type="submit"
                                class="btn btn-danger me-2"
                                hx-post="{% url 'delete_vision' vision.pk %}"
                                hx-target="#full-page-container"
                                hx-swap="innerHTML"
                                hx-push-url="true">
                            Yes, Delete
                        </button>
                    </div>
                </form>

                <!-- HTMX Cancel Button -->
                <div class="d-flex justify-content-center mt-3">
                    <a class="btn btn-secondary"
                       hx-get="{% url 'vision_list' %}"
                       hx-target="#full-page-container"
                       hx-swap="innerHTML"
                       hx-push-url="true">
                        Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
