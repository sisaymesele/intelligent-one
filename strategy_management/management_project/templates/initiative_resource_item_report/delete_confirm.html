{% extends "dashboard.html" %}

{% block content %}
<div id="full-page-container" class="d-flex justify-content-center mt-5">
    <div class="card shadow-sm border-0 rounded" style="max-width: 500px;">
        <div class="card-header bg-danger text-white text-center">
            <h6 class="mb-0">Confirm Delete Report</h6>
        </div>
        <div class="card-body text-center">
            <p class="mb-4">
                Are you sure you want to delete the report for
                <strong>{{ report.initiative_resource_plan.resource_name }}</strong>?
            </p>

            <form method="post"
                  hx-post="{% url 'delete_initiative_resource_item_report' report.pk %}"
                  hx-target="#full-page-container"
                  hx-swap="innerHTML"
                  hx-push-url="true">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-2">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'initiative_resource_item_report_list' %}"
                       class="btn btn-secondary"
                       hx-get="{% url 'initiative_resource_item_report_list' %}"
                       hx-target="#full-page-container"
                       hx-swap="innerHTML"
                       hx-push-url="true">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card-body p { font-size: 1rem; }
</style>
{% endblock %}
