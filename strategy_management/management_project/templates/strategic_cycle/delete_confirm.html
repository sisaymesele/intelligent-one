{% extends "dashboard.html" %}
{% load humanize %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 40vh;">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Confirm Deletion</h2>
                <p class="text-center mb-4">
                    Are you sure you want to delete
                    "<strong>{{ strategic_cycle.name }}</strong>"?
                </p>

                <!-- HTMX Form for Deletion -->
                <form method="POST"
                      hx-post="{% url 'delete_strategic_cycle' strategic_cycle.pk %}"
                      hx-target="#full-page-container"
                      hx-swap="innerHTML"
                      hx-push-url="true"
                >
                    {% csrf_token %}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger me-2">
                            Yes, Delete
                        </button>
                        <a class="btn btn-secondary"
                           hx-get="{% url 'strategic_cycle_list' %}"
                           hx-target="#full-page-container"
                           hx-swap="innerHTML"
                           hx-push-url="true">
                            Cancel
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
